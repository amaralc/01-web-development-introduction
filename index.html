<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Web Development</title>
    </head>
    <body style="padding: 0; margin: 0; font-family: Arial, Helvetica, sans-serif; display: flex; flex-direction: column;">
        <header style="background: #44152d; height: 50px; display: flex; align-items: center; justify-content: center;">
            <h3 style="color: #fff">My First App</h3>
            
        </header>   
        <main style="padding: 8px; display: flex; flex-direction: column; align-items: center; flex: 1 1 auto">
            <p style="margin: 20px auto;">Enter github username and click in the button to list user repositories.</p>
            <form id="sendUsernameForm" style="display: flex; flex-direction: row; justify-content: center;">
                <input  type="text" id="username" name="username" placeholder="Enter github username">
                <button style="margin-left: 10px" type="submit">Add repositories</button>
            </form>
            
            <ul id="repositoriesList">
                <h3 style="text-align: center;">Added repositories </h3>
            </ul>             
            <p id="pUsername"></p>  
        </main>     
        <script>
            const form = document.getElementById('sendUsernameForm')
            form.addEventListener('submit', event => {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const usernameParagraph = document.getElementById('pUsername');
                const repositoriesList = document.getElementById('repositoriesList');
                
         

                let repositories;
                fetch(`https://api.github.com/users/${username}/repos`)
                    .then(response => response.json())
                    .then(data => {
                        repositories = data
                    }).then(() => {

                        repositories.forEach((repository, index) => {
                            let listItem = document.createElement("LI");
                            listItem.innerHTML = repository.name
                            repositoriesList.appendChild(listItem);
                        })
                        console.log(repositories)
                    });                
            })
        </script>
    </body>
</html>
