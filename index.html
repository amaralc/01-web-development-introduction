<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Development</title>
    </head>
    <body>
        <header>
            <h3>WEB</h3>
        </header>   
        <main>
            <h1>List repositories</h1>
            <form id="sendUsernameForm">
                <input type="text" id="username" name="username">
                <button type="submit">List</button>
            </form>
            <div >                
                <ul id="repositoriesList">                   
                </ul>
            </div>
            <p id="pUsername"></p>  
        </main>     
        <script>
            const form = document.getElementById('sendUsernameForm')
            form.addEventListener('submit', event => {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const usernameParagraph = document.getElementById('pUsername');
                const repositoriesList = document.getElementById('repositoriesList');
                
         

                let repositories;
                fetch(`https://api.github.com/users/${username}/repos`)
                    .then(response => response.json())
                    .then(data => {
                        repositories = data
                    }).then(() => {

                        repositories.forEach((repository, index) => {
                            let listItem = document.createElement("LI");
                            listItem.innerHTML = repository.name
                            repositoriesList.appendChild(listItem);
                        })
                        console.log(repositories)
                    });                
            })
        </script>
    </body>
</html>
